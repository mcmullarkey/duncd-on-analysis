<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunc'd On Episode Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 40px;
            font-size: 1rem;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
        }

        button:hover {
            background-color: #3700b3;
            box-shadow: 0 6px 18px rgba(98, 0, 234, 0.4);
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }

        /* Loading Spinner */

        /* Chart Container */
        #chart-container {
            width: 80%;
            margin: 40px auto;
            position: relative;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(45deg, #7b1fa2, #f50057);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            border-radius: 12px;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            #chart-container {
                width: 90%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Which recent Dunc'd On episodes should I listen to first?</h1>
    <button onclick="findGoodEpisodes()">Predict</button>
    <div id="chart-container">
        <canvas id="episodeChart"></canvas>
    </div>

    <script>
        let chart = null;

        async function findGoodEpisodes() {
            
            try {
                const response = await fetch('/predict');
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                updateChart(data);
            } catch (error) {
                alert('Error fetching predictions');
                console.error(error);
            }
        }

        function updateChart(data) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('episodeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.episode),
                    datasets: [{
                        label: 'Banger Probability',
                        data: data.map(item => item.probability),
                        backgroundColor: 'rgba(98, 0, 234, 0.8)',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Probability: ${(context.raw * 100).toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 1,
                            title: {
                                display: true,
                                text: 'Probability of being a banger',
                                color: '#fff'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
